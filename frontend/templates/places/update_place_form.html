<form action="{{ url_for('update_place') }}" method="POST">
    <div class="form-group">
        <label>ID</label>
        <input class="form-control" name="uid" value="{{ place.uid }}" readonly>
    </div>
    <div class="form-group">
        <label>Название</label>
        <input class="form-control" name="name" value="{{ place.name }}">
    </div>
    <div class='form-group'>
        <label>Автор раскопок</label>
        <input class="form-control" name="head_of_excavations" value="{{ place.head_of_excavations }}">
    </div>
    <div class='form-group'>
        <label>Тип могильника</label>
        <select class="form-select" name="type_of_burial_site" aria-label="Тип могильника">
            <option selected>{{ place.type_of_burial_site }}</option>
            <option value="Курганный">Курганный</option>
            <option value="Грунтовый">Грунтовый</option>
            <option value="Поселенческий">Поселенческий</option>
        </select>
    </div>
    <div class='form-group'>
        <label>Координаты</label>
        <input class="form-control" name="coordinates" value="{{ place.coordinates }}">
    </div>
    <div class='form-group'>
        <label>Комментарии</label>
        <input class="form-control" name="comments" value="{{ place.comments }}">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </div>
</form>
