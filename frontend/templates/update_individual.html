<div class="modal fade" id="UpdateIndividualModal" tabindex="-1" role="dialog" aria-labelledby="UpdateIndividualModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Обновить данные индивида</h5>
            </div>
            <div class="modal-body">
                <form class="form-inline" action="{{ url_for('get_individual') }}" method="GET">
                    <div class="form-group">
                        <label>ID</label>
                        <input class="form-control" name="id" placeholder="1">
                        <small class="form-text text-muted">ID индивида можно посмотреть в списке всех индивидов</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Получить данные индивида</button>
                </form>
                <form action="{{ url_for('update_individual') }}" method="POST">
                    <div class="form-group">
                        <label>ID</label>
                        <input class="form-control" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Место раскопок</label>
                        <input class="form-control" name="place">
                    </div>
                    <div class="form-group">
                        <label>Название</label>
                        <input class="form-control" name="name">
                    </div>
                    <div class='form-group'>
                        <label>Год раскопок</label>
                        <input class="form-control" name="year_of_excavation">
                    </div>
                    <div class='form-group'>
                        <label>Тип индивида</label>
                        <input class="form-control" name="individual_type">
                    </div>
                    <div class='form-group'>
                        <label>Пол</label>
                        <input class="form-control" name="sex">
                    </div>
                    <div class='form-group'>
                        <label>Возраст</label>
                        <input class="form-control" name="age">
                    </div>
                    <div class='form-group'>
                        <label>Сохранность</label>
                        <input class="form-control" name="preservation">
                    </div>
                    <div class='form-group'>
                        <label>Датировка</label>
                        <input class="form-control" name="epoch">
                    </div>
                    <div class='form-group'>
                        <label>Комментарии</label>
                        <input class="form-control" name="comments">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Обновить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
